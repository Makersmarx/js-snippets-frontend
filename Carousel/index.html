<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="./images/1.jpeg" alt="picture of little girl painting" />
      </div>
      <div class="carousel-item">
        <img src="./images/2.jpeg" alt="picture of little boy painting" />
      </div>
      <div class="carousel-item">
        <img src="./images/3.jpg" alt="picture of family smiling and hugging" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide">
          <i class="fa fa-arrow-left"></i>
        </button>
        <button id="carousel-button-next" aria-label="Next Slide">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
